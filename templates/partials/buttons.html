<button class="leftpad counter-button"
        hx-post="/increment/{{id}}"
        hx-indicator="#spinner"
        hx-disabled-elt=".counter-button"
        hx-target="#counter-value-{{id}}"
        hx-swap="innerHTML">
  Increment
</button>
<button class="leftpad counter-button"
        hx-post="/reset/{{id}}"
        hx-indicator="#spinner"
        hx-disabled-elt=".counter-button"
        hx-target="#counter-value-{{id}}"
        hx-swap="innerHTML">
Reset
</button>
